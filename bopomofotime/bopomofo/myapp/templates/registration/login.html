{% extends "base.html" %}


<!--CODE REFERENCED: https://github.com/CSUChico-CINS465/CINS465-F20-Examples-->


{% block title %}Login{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
  <!-- <div class="large-4 medium-4 small-12 cell"></div> -->
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h3 class="text-center" style="margin:50px">Login</h3>
    <form action="/login/" method="post">
        {% csrf_token %}
        
        {{ form.errors }}
        <label>{{ form.username.label_tag }}</label>
        {{ form.username }}
        <label>{{ form.password.label_tag }}</label>
        {{ form.password }}
        <input type="submit" class="button expanded" style="background-color:mediumturquoise"; value="Login" />
        <a href="/register/" class="secondary button expanded" style="background-color:mediumpurple";>Register</a>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    </form>
  </div>
</div>
{% endblock %}
